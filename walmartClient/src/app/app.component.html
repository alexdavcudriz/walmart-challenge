<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
      <div class="card card-sm">
        <div class="card-body row no-gutters align-items-center">
          <div class="col-auto">
            <i class="fas fa-search h4 text-body"></i>
          </div>
          <div class="col">
            <input class="form-control form-control-lg form-control-borderless" type="search"
              placeholder="Search topics or keywords" [(ngModel)]="searchValue">
          </div>
          <div class="col-auto">
            <button class="btn btn-lg btn-success" (click)="getProducts()">Search</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-3 col-md-6 offset-md-0 offset-sm-1 col-sm-10 offset-sm-1 my-lg-2 my-2" *ngFor="let product of products">
        <div class="card"> <img class="card-img-top" src={{product.image}}>
          <div class="card-body">
            <div class="d-flex align-items-start justify-content-between">
              <div class="d-flex flex-column">
                <div class="h6 font-weight-bold">{{product.brand}}</div>
                <div class="">{{product.description}}</div>
                <div class="text-muted">${{product.price}}</div>
              </div>
              <div class="btn"><span class="far fa-heart"></span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
